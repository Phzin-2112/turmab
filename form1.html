<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>
<body>
    <!-- ACTION - recebe o endereço do arquivo/página externa para onde os dados serão enviador
METHOD - determina como os dados serão enviados, se visivel ou oculto (post ou get) -->
    <form action="#" method="get">
        <!-- 1 Formulário -->

        <h1>Formulário de Contato</h1>

        <!-- Nome -->
        <div>
            <label>Nome <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="30" required
                    autofocus>
            </label>
        </div>
        <br>

        <!-- Email, Label vinculada com input (for e id)-->
        <div>
            <label>Email <input type="email" name="email" id="email" placeholder="email@email.com.br" maxlength="50"
                    required autocomplete></label>
        </div>
        <br>
        <!-- AUTOCOMPLETE: Quando o usuário preenche o campo e envia o formulário, os dados 
        ficam salvos; assim, caso le queira enviar o formulário novamente, não é necessário 
        redigitar todos os dados -->


        <!-- Telefone -->
        <div>
            <label>Telefone <input type="tel" name="phone" id="phone" placeholder="(00) 00000-0000" required
                    autocomplete="on"></label>

        </div>
        <br>

        <!-- Currpiculo -->
        <div>
            <label>Curriculo <input type="file" name="curriculum" id="curriculum"></label>
        </div>
        <br>

        <!-- Mensagem -->
        <div>
            <label for="message">Mensagem </label>
            <textarea name="message" id="message" placeholder="Digite sua mensagem" rows="5" cols="20"
                style="resize: none;" required></textarea>
        </div><br>
        <!-- Style remove a barra de rolagem, além de deixar a caixa de texto fixa (TRAVADO) -->
        

        <!-- Submit -->
        <div>
            <input type="submit" value="Enviar">
        </div>
        <br>

    </form>

</body>

</html>
